<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
        <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                            <img src="https://www.intelidata.inf.br/site/wp-content/uploads/2017/08/controle-e-fluxo-de-caixa.jpg"
                                style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">Control Plus</h4>
                        </div>

                        <div>
                            <p>Por favor, faça login na sua conta</p>

                            <div class="form-outline mb-4">
                                <input type="email"  class="form-control"
                                    placeholder="Digite aqui seu Email" [(ngModel)]="email"/>
                                <label class="form-label" for="form2Example11">Usuário</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" class="form-control" [(ngModel)]="password" />
                                <label class="form-label" for="form2Example22">Senha</label>
                            </div>
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                    type="button" (click)="login()">Entrar</button>
                                <!--a class="text-muted" href="#!">Esqueceu a senha?</a-->
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Não tem uma conta?</p>
                                <a type="button" class="btn btn-outline-danger" [routerLink]="['/auth/cadastrar']">Crie
                                    um novo</a>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                        <h4 class="mb-4">Somos mais que uma empresa</h4>
                        <p class="small mb-0">Conheça mais sobre o nosso serviço de Estruturação Financeira ou entre em
                            contato conosco.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
