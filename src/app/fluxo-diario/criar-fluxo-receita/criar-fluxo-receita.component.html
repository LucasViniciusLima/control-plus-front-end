<h1>Fluxo Receita</h1>

<h3>Cadastro de receita</h3>
<div class="form-row">
  <div class="form-group col-md-3">
    <label for="nome">Nome:</label>
    <input id="nome" class="form-control" type="text" placeholder="Movimento Transformacional, evento ao vivo.."
      [(ngModel)]="fluxoReceita.nome" />
  </div>
  <div class="form-group col-md-2">
    <label for="preco">PreÃ§o:</label>
    <input id="preco" class="form-control" type="number" placeholder="R$0,00" min="1" step="any"
      [(ngModel)]="fluxoReceita.preco" />
  </div>
  <div class="form-group col-md-3">
    <label for="data">Data venda:</label>
    <input class="form-control" id="data" type="date" [(ngModel)]="fluxoReceita.data" />
  </div>
  <div class="form-group col-md-2 pt-4">
    <a class="btn btn-primary btn-block mt-2" (click)="cadastrarReceita()">Cadastrar</a>
  </div>
</div>
